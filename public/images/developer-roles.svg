<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#ffffff"/>
  
  <!-- 标题 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">开发者角色转变：传统开发 vs AI辅助开发</text>
  
  <!-- 左右分栏 -->
  <rect x="50" y="70" width="330" height="400" rx="10" ry="10" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="420" y="70" width="330" height="400" rx="10" ry="10" fill="#e6f7ff" stroke="#91d5ff" stroke-width="1"/>
  
  <!-- 左侧标题 -->
  <text x="215" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#555">传统开发中的开发者</text>
  
  <!-- 右侧标题 -->
  <text x="585" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1890ff">AI辅助开发中的开发者</text>
  
  <!-- 左侧图标和文本 -->
  <!-- 编码实现者 -->
  <circle cx="100" cy="150" r="15" fill="#555"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">1</text>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">编码实现者</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">手动编写每一行代码</text>
  
  <!-- 问题解决者 -->
  <circle cx="100" cy="220" r="15" fill="#555"/>
  <text x="100" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">2</text>
  <text x="130" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">问题解决者</text>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">独自调试复杂问题</text>
  
  <!-- 知识搬运工 -->
  <circle cx="100" cy="290" r="15" fill="#555"/>
  <text x="100" y="295" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">3</text>
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">知识搬运工</text>
  <text x="90" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">反复查阅文档和StackOverflow</text>
  
  <!-- 全栈负责人 -->
  <circle cx="100" cy="360" r="15" fill="#555"/>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">4</text>
  <text x="130" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">全栈负责人</text>
  <text x="90" y="390" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">所有环节都需深入参与</text>
  
  <!-- 时间分配 -->
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">时间分配：</text>
  <rect x="170" y="420" width="50" height="10" fill="#ff9800"/>
  <rect x="220" y="420" width="100" height="10" fill="#4caf50"/>
  <rect x="320" y="420" width="30" height="10" fill="#2196f3"/>
  <text x="170" y="445" font-family="Arial, sans-serif" font-size="12" fill="#666">创意思考 (15%)</text>
  <text x="250" y="445" font-family="Arial, sans-serif" font-size="12" fill="#666">编码实现 (60%)</text>
  <text x="320" y="445" font-family="Arial, sans-serif" font-size="12" fill="#666">测试 (25%)</text>
  
  <!-- 右侧图标和文本 -->
  <!-- 创意引导者 -->
  <circle cx="470" cy="150" r="15" fill="#1890ff"/>
  <text x="470" y="155" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">1</text>
  <text x="500" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">创意引导者</text>
  <text x="460" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">定义目标和引导AI实现方向</text>
  
  <!-- 质量把关者 -->
  <circle cx="470" cy="220" r="15" fill="#1890ff"/>
  <text x="470" y="225" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">2</text>
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">质量把关者</text>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">审核AI生成内容，确保质量</text>
  
  <!-- 系统设计师 -->
  <circle cx="470" cy="290" r="15" fill="#1890ff"/>
  <text x="470" y="295" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">3</text>
  <text x="500" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">系统设计师</text>
  <text x="460" y="320" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">关注高层次架构与整体设计</text>
  
  <!-- 协作编排者 -->
  <circle cx="470" cy="360" r="15" fill="#1890ff"/>
  <text x="470" y="365" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff">4</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">协作编排者</text>
  <text x="460" y="390" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="start">人机协作，各取所长</text>
  
  <!-- 时间分配 -->
  <text x="440" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">时间分配：</text>
  <rect x="540" y="420" width="120" height="10" fill="#ff9800"/>
  <rect x="660" y="420" width="40" height="10" fill="#4caf50"/>
  <rect x="700" y="420" width="20" height="10" fill="#2196f3"/>
  <text x="570" y="445" font-family="Arial, sans-serif" font-size="12" fill="#666">创意思考 (65%)</text>
  <text x="660" y="445" font-family="Arial, sans-serif" font-size="12" fill="#666">审核 (25%)</text>
  <text x="700" y="445" font-family="Arial, sans-serif" font-size="12" fill="#666">测试 (10%)</text>
</svg>